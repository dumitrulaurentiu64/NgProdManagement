<div class='card'>
    <div class='card-header'>
         {{pageTitle}}
    </div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by</div>
            <div class='col-md-4'>
                <input type='text' 
                    [(ngModel)]='listFilter'/>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h4>Filtered by: {{listFilter}}</h4>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table' *ngIf='products.length'>         <!--Angular built in functionality ( BrowserModule actually ) -->
                <thead>
                    <tr>
                        <th>
                            <button (click)='toggleImage()' class='btn btn-primary'>
                                {{showImage ? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                <tr *ngFor='let product of filteredProducts'>
                    <td>
                        <img *ngIf='showImage' [src]='product.imageUrl'
                            [title]='product.productName'
                            [style.width.px]='imageWidth'
                            [style.margin.px]='imageMargin'>
                    </td>
                    <td>{{product.productName}}</td>
                    <td>{{product.productCode | uppercase | convertToSpaces:'-' }}</td>
                    <td>{{product.releaseDate}}</td>
                    <td>{{product.price | currency:'EUR':'symbol':'1.2-2'}}</td>
                    <td><pm-star [rating]='product.starRating'
                        (ratingClicked)='onRatingClicked($event)'></pm-star></td>
                </tr>    
                </tbody>
            </table>
        </div>
    </div>
</div>
